<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
    <style>
        /* 수직 가운데 정렬 
        height와 line-height를 같은 값으로 한다*/ 
        
    p {width : 100px; height : 50px; border : 1px solid red;
       text-align : center; line-height : 50px;}
    .btn {width:100px; border: 1px solid red;
          text-align: center; padding:10px 0;}
    </style>
</head>
<body>
    <p>버튼</p>
    <div class="btn">버튼</div>
</body>
</html>
